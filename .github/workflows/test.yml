name: Test go code

on:
  push:
    branches: [ master, next-* ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...

    - name: Test Sigma v2 package
      run: go test -v ./pkg/sigma/v2/...
